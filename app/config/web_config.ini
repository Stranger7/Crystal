[global]
charset = "UTF-8"
allow_get_array = yes
standardize_newlines = yes
proxy_ips = ""

[security]
enable_xss_filtering = yes
csrf_protection = yes
csrf_token_name = "jsp_csrf_token"
csrf_cookie_name = "jsp_csrf_cookie"
csrf_expire = 7200;
csrf_regenerate = no;

[cookie]
prefix = ""
domain = ""
path = "/"
secure = no
http_only = yes

[session]
driver = "\app\extensions\jsPubSession"
cookie_name = "crystal_session"
expiration = 7200;
match_user_agent = yes
match_ip = yes
table_name = "sessions"

[logger]
driver = "\core\loggers\BufferedLogger"
levels = ALL

[db:jeepsib]
driver = Postgre
default = yes
connection_string = "host=localhost dbname=jeepsib_pub user=postgres password=1111"

[routes]
Home          = /                         => app\web\Parts::index
Parts         = /parts                    => app\web\Parts::index
mmmChild      = POST:/parts/mmmChild      => app\web\Parts::mmmChild
partTreeChild = POST:/parts/partTreeChild => app\web\Parts::partTreeChild
partTable     = POST:/parts/list          => app\web\Parts::table
loadCart      = GET:/parts/loadCart       => app\web\Parts::loadCart
saveCart      = POST:/parts/saveCart      => app\web\Parts::saveCart
cartParts     = /parts/cartParts          => app\web\Parts::cartParts
printCart     = /parts/printCart          => app\web\Parts::printCart

[html:defaults:js]
1 = js/globals.js
2 = js/jquery-2.1.1.min.js
3 = js/utils.js
4 = js/bootstrap.min.js

[html:defaults:css]
